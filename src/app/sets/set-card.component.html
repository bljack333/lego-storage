<div class="card set-card">
  <div class="row">
    <div class="col-md-8 set-header" [routerLink]="['/sets/set-form/', set?.id]">
      {{set?.name}} 
    </div>
    <div class="col-md-4">
      {{set?.setNumber}}
    </div>
  </div>
  <div class="row set-image">
    <div class="col-md-12">
      <img src="{{set?.setImg}}" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      Year: {{set?.year}}
    </div>
    <div class="col-md-4">
      Num of Parts: {{set?.numberOfParts}}
    </div>
    <div class="col-md-4">
      Theme: {{set?.themeId | theme}}
    </div>
  </div>
  <div class="row" *ngIf="set?.id">
      <div class="col-md-12">
        In my collection
      </div>
    </div>
  </div>
