<div class="card set-card">
  <div class="row">
    <div class="col-md-12">
      {{set?.name}} {{set?.setNumber}}
    </div>
  </div>
  <div class="row set-image">
    <div class="col-md-12">
      <img src="{{set?.setImg}}" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{set?.year}} {{set?.numberOfParts}} {{set?.themeId | theme}}
    </div>
  </div>
</div>
