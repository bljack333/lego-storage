<div class="row">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-6">
        Set Number:
      </div>
      <div class="col-md-6">
      </div>
    </div>
    <form autocomplete="off" novalidate [formGroup]="setForm" (ngSubmit)="saveSet(setForm.value)">
        <div class="form-group">
            <label for="storageArea">Storage Area</label>
            <select formControlName="storageArea" id="storageArea" class="form-control">
              <option>Load Storage Areas</option>
            </select>
          </div>
          <div class="form-group">
            <label for="setState">Set State</label>
            <select formControlName="setState" id="setState" class="form-control">
                <option value=0>Displayed</option>
                <option value=1>Boxed</option>
                <option value=2>PartedOut</option>
                <option value=3>Unclassified</option>
              </select>
            </div>
  
          <button type="submit" class="btn btn-primary" >Save</button>
          <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>  
    </form>
  </div>
</div>
