<div>
  <h2>Create a Storage Area</h2>
  <hr>
  <div class="row">
    <div class="col-md-8">
      <form autocomplete="off" novalidate [formGroup]="storageAreaForm" (ngSubmit)="saveStorageArea(storageAreaForm.value)">
        <div class="form-group">
          <label for="name">Name</label>
          <input formControlName="name" id="name" type="text" class="form-control" placeholder="Storage Area Name..."/>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea formControlName="description" id="description" class="form-control" placeholder="Storage Area Description..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary" >Save</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
