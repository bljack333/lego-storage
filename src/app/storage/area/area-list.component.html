<div style="padding-top: 20px;">
  <div class="row">
    <div class="col-md-3">
      <button class="btn btn-default" type="button" (click)="addArea()">Add Storage Area</button>
    </div>
  </div>
</div>
<div style="padding: 20px;">
  <div class="row">
    <div class="col-md-5" *ngFor="let area of areas">
      <div style="padding: 20px">
        <app-area-card [area]="area"></app-area-card>
      </div>
    </div>
  </div>
</div>
