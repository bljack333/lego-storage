<form [formGroup]="containerForm" autocomplete="off" novalidate (ngSubmit)="saveContainer()">
  <div class="row">
    <div class="col-md-6">
      <div class="formGroup">
        <label for="description">Description</label>
        <input type="text" formControlName="description" id="description" class="form-control" tabindex="1">
      </div>
      <div class="formGroup">
        <label for="containerType">Container Type</label>
        <select formControlName="containerType" id="containerType" class="form-control" tabindex="3">
          <option *ngFor="let type of containerTypes" [value]=type>{{enumMapper[type]}}</option>
        </select>
      </div>
      <div class="formGroup">
        <label for="columns">Columns</label>
        <input type="text" formControlName="columns" id="columns" class="form-control" tabindex="5">
      </div>
    </div>
    <div class="col-md-6">
      <div class="formGroup">
        <label for="location">Location</label>
        <input type="text" formControlName="location" id="location" class="form-control" tabindex="2">
      </div>
      <div class="formGroup">
        <label for="rows">Rows</label>
        <input type="text" formControlName="rows" id="rows" class="form-control" tabindex="4">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-default">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </div>
</form>
